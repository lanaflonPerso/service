<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sharemycode.net Basic Frontend v0.1 - Registration</title>
    </head>
    <body>
        <h1>User Registration</h1>
        <p>Welcome to sharemycode.net. Please enter your details in the form below to register your user account.</p>
        <form action="rest/user/create" method="post" id="reguser">
            <p>Username: <input type="text" name="username" autofocus required/></p>
            <p>Email Address: <input type="email" name="email" required/></p>
            <p>Confirm Email: <input type="email" name="emailc" required autocomplete="off"/></p>
            <p>Password: <input type="password" name="password" required/></p>
            <p>Confirm Password: <input type="password" name="passwordc" required/></p>
            <p>First Name: <input type="text" name="fname" required/></p>
            <p>Last Name: <input type="text" name="lname" required/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </body>
</html>
