<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org">
    <head>
        <title>sharemycode.net xwidgets Frontend v0.1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="resources/css/screen.css" type="text/css" />
        <!-- PicketLink and xwidgets -->
        <script src="rest/script/picketlink.js" type="text/javascript"></script>
        <script src="xwidgets/xw.js" type="text/javascript"></script>
        <script src="xwidgets/org/xwidgets/core/ellistener.js" type="text/javascript"></script>
        <script src="xwidgets/org/xwidgets/core/repeat.js" type="text/javascript"></script>
        <script src="resources/scripts/sharemycode.js" type="text/javascript"></script>
    </head>
    <body>
        <xw:datamodule name="dm_main.xw"></xw:datamodule>
        <aside id="container">
       		<div class="header">
				<div class="title"><h1>sharemycode.net</h1></div>
				<div class="dualbrand">
                	<img src="resources/gfx/dualbrand_logo.png">
            	</div>
			</div>
			<div id="auth"><xw:view name="auth.xw"></xw:view></div>
            <div id="navigation">
           		<xw:view name="navigation.xw"></xw:view>
           	</div>
            <div id="content">
                <!-- xwidgets view -->
                <xw:view name="menu.xw"></xw:view>
            </div>
            <footer id="footer">
                <p>Sharemycode.net is a service for collaborating on projects online and generation of code.</p>
                <p>Contribute to the project at <a href="http://www.github.com/sharemycode" target="_blank">www.github.com/sharemycode</a></p>
            </footer>
        </aside>
    </body>
</html>
